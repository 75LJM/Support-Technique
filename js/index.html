<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Correction - Support technique</title>
	<!-- CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script src="https://kit.fontawesome.com/4d7f4b5fb1.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
			<div class="container">
				<a class="navbar-brand" href="#">Support Technique</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>

			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav ml-auto">
			      <li class="nav-item">
			        <a class="nav-link" href="index.html">Accueil</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="admin.html">Admin</a>
			      </li>
			    </ul>
			  </div>
			</div>
		</nav>
	</header>

	<main>
		
		<section>
			<div class="container py-5">
				<h1 class="text-center display-4">Support Technique</h1>

				<form id="ticketForm">
					
					<div class="form-row">
						
						<div class="col-md-6 form-group">
							<label for="firstnameInput">Prénom</label>
							<input type="text" id="firstnameInput" name="firstname" class="form-control" placeholder="Ex: John">
						</div>

						<div class="col-md-6 form-group">
							<label for="lastnameInput">NOM</label>
							<input type="text" id="lastnameInput" name="lastname" class="form-control" placeholder="Ex: DOE">
						</div>

					</div>
					
					<div class="form-group">
						<label for="emailInput">Adresse email</label>
						<input type="email" name="email" id="emailInput" class="form-control" placeholder="example@example.com">
					</div>

					<div class="form-group">
						<label for="telInput">Téléphone</label>
						<input type="tel" name="tel" id="telInput" class="form-control" placeholder="Ex: 06 01 02 03 04">
					</div>

					<div class="form-row">
						
						<div class="col-md-6 form-group">
							<label for="dateInput">Date</label>
							<input type="date" name="date" class="form-control" id="dateInput">
						</div>

						<div class="col-md-6 form-group">
							<label for="timeInput">Heure</label>
							<input type="time" name="time" class="form-control" id="timeInput">
						</div>

					</div>

					<div class="input-group mb-3">
					  <div class="input-group-prepend">
					    <label class="input-group-text" for="objectInput">Objet</label>
					  </div>
					  <select class="custom-select" id="objectInput" name="object">
					    <option selected disabled>Choisir l'objet du ticket</option>
					    <option value="Panne matérielle">Panne matérielle</option>
					    <option value="Panne logicielle">Panne logicielle</option>
					    <option value="Virus">Virus</option>
					    <option value="Perte de connexion internet">Perte de connexion internet</option>
					  </select>
					</div>

					<div class="form-group">
						<label for="messageInput">Message</label>
						<textarea class="form-control w-100" rows="6" name="message" id="messageInput" placeholder="Décrivez votre problème ici"></textarea>
					</div>

					<button type="button" id="sendButton" class="btn btn-success">Envoyer</button>

				</form>

			</div>
		</section>

	</main>

</body>
</html>
